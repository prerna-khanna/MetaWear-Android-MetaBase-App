apply plugin: 'com.android.application'

repositories {
    ivy {
        url "https://mbientlab.com/releases/ivyrep"
        layout "gradle"
    }
}

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.mbientlab.metawear.metabase"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 36
        versionName "3.5.0"
    }

    aaptOptions {
        noCompress 'tflite'
        noCompress 'lite'
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "LOG_EVENT", "false"
        }
        release {
            lintOptions {
                disable 'MissingTranslation'
            }

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "LOG_EVENT", "true"
        }
    }

    flavorDimensions 'placeholder'
    productFlavors {
        hardware {dimension 'placeholder'}
        vm {dimension 'placeholder'}
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '30.0.3'
}

dependencies {
    // keep 1.9.0 for Nexus 5 to prevent crash in LSTM: sigbus error, gets the mapped buffer error
    implementation 'org.tensorflow:tensorflow-lite:2.5.0'
    //implementation 'org.tensorflow:tensorflow-lite-support:0.0.0-nightly'
    implementation 'org.tensorflow:tensorflow-lite-select-tf-ops:0.0.0-nightly-SNAPSHOT'
    //implementation 'org.tensorflow:tensorflow-lite-select-tf-ops:2.10.0'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':function')
    implementation 'com.jjoe64:graphview:4.2.2'
    implementation 'com.mbientlab:metawear:3.9.0'
    implementation 'no.nordicsemi.android:dfu:2.0.2'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    annotationProcessor 'androidx.room:room-compiler:2.3.0'
    testImplementation 'junit:junit:4.13.2'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
}
